<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartas</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="shortcut icon"
      href="../assets/icon/poker_icon.jpg"
      type="image/x-icon"
    />
  </head>
  <body>
    <header id="full-header">
      <img src="../assets/icon/icon_showdown.jpg" class="header-icon" alt="" />
    </header>
    <section class="mb">
      <div class="container mt">
        <div class="row">
          <div class="col-50">
            <div class="cards-container">
              <img
                class="card"
                src="../assets/img/1.png"
                alt=""
                onclick="addCard(1)"
              />
              <img
                class="card"
                src="../assets/img/2.png"
                alt=""
                onclick="addCard(2)"
              />
              <img
                class="card"
                src="../assets/img/4.png"
                alt=""
                onclick="addCard(3)"
              />
              <img
                class="card"
                src="../assets/img/5.png"
                alt=""
                onclick="addCard(4)"
              />
              <img
                class="card"
                src="../assets/img/3.png"
                alt=""
                onclick="addCard(5)"
              />
              <img
                class="card"
                src="../assets/img/6.png"
                alt=""
                onclick="addCard(6)"
              />
              <img
                class="card"
                src="../assets/img/7.png"
                alt=""
                onclick="addCard(7)"
              />
              <img
                class="card"
                src="../assets/img/8.png"
                alt=""
                onclick="addCard(8)"
              />
              <img
                class="card"
                src="../assets/img/9.png"
                alt=""
                onclick="addCard(9)"
              />
              <img
                class="card"
                src="../assets/img/10.png"
                alt=""
                onclick="addCard(10)"
              />
              <img
                class="card"
                src="../assets/img/11.png"
                alt=""
                onclick="addCard(11)"
              />
              <img
                class="card"
                src="../assets/img/12.png"
                alt=""
                onclick="addCard(12)"
              />
              <img
                class="card"
                src="../assets/img/13.png"
                alt=""
                onclick="addCard(13)"
              />
            </div>
          </div>
          <div class="col-50">
            <table class="styled-table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Carta</th>
                  <th>Cant</th>
                </tr>
              </thead>
              <tbody id="card-table-body"></tbody>
            </table>
            <div class="form-card">
              <h5 class="form-card-title">Registro cartas</h5>
              <form action="#">
                <label for="num" class="form-label">NÃºmero</label>
                <input type="text" id="num" class="form-control" required />
                <label for="card" class="form-label">Carta</label>
                <input type="text" id="card" class="form-control" required />
                <p class="form-error-message" id="card-error"></p>
                <button type="submit" class="form-btn" id="form-card-button">
                  Guardar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../js/app.js"></script>
  </body>
</html>
